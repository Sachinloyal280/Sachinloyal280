<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - Eduhub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up Here</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Enter Your Name" required>
            <input type="email" id="signupEmail" placeholder="Enter Email Here" required>
            <input type="password" id="signupPassword" placeholder="Enter Password Here" required>
            <button class="btnn" type="submit">Sign Up</button>
        </form>
        <p class="link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
